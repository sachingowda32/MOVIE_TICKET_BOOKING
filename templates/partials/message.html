<!-- Message Container (Top Right Corner) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}} d-flex align-items-center justify-content-between shadow" role="alert" style="min-width: 300px;">
            <div class="d-flex align-items-center">
                {% if "success" in message.tags %}
                    <!-- Success Icon -->
                    <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="green" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.5 11.5L3 8l1.4-1.4 2.1 2.1 5.1-5.1L13 5l-6.5 6.5z"/>
                    </svg>
                {% elif "danger" in message.tags %}
                    <!-- Error Icon -->
                    <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="red" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.964 0L.165 13.233c-.457.778.091 1.767.982 1.767h13.707c.89 0 1.438-.99.982-1.767L8.982 1.566zM7.002 5h2v4h-2V5zm0 6h2v2h-2v-2z"/>
                    </svg>
                {% endif %}
                <span>{{ message }}</span>
            </div>
            <button type="button" class="btn-close ms-2" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>

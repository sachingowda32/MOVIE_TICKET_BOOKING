{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load socialaccount %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="form-container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'identify' %}">Forgot your password?</a>
        <input type="submit" value="Login">
        
        <center>
            Don't have an account? 
            <a href="{% url 'register' %}">Register</a>
        </center>
    </form>
<div class="google">
    <a href="{% provider_login_url 'google' %}">
        <img src="{% static 'image/google-logo.png' %}" alt="Google Logo">
        Login with Google
    </a>
</div>
</div>
{% endblock %}

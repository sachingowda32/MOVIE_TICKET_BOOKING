{% extends "base.html" %}
{% load static %}

{% block title %}OTP Reset{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">

<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
